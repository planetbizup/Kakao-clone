<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devics-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <title>Chat</title>
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
           <span class="header_time">18:29</span>
         </div>
         <div class="header__column">
           <i class="fa fa-moon-o"></i>
           <i class="fab fa-bluetooth-b"></i>
           <span class="header__battery">66%<i class="fa fa-battery-half"></i></span>
         </div>
         <div class="header__bottom">
           <div class="header__column">
             <i class="fa fa-chevron-left fa-lg"></i>
             </div>
           <div class="header__column">
             <span class="header__text">Jade</span>
           </div>
           <div class="header__column">
            <i class="fa fa-search "></i>
              <i class="fa fa-bars "></i>
           </div>


           </div>




         </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text">Wednesday, August2, 2018 </span>

      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">17:54</span>
        <span class="chat__message-body">Hello! this is test message</span>

      </div>
      <div class="chat__message chat__message--to-me">
        <img src="jade.jpg" class="chat__message-avatar">
        <div class="chat__message-center">
        <h3 class="chat__message-username">Jade</h3>
        <span class="chat__message-body">And, this is an answer</span>
        </div>
        <span class="chat__message-time">17:55</span>

      </div>
    </main>

    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message__input">
        <input type="text">
        <i class="fa fa-smile-o"></i>
        <span class="record-message">
         <i class="fa fa-microphone"></i>
        </span>


      </div>

    </div>

  </body>
</html>
