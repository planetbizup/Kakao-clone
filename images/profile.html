<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devics-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <title>Profiles</title>
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
           <span class="header_time">18:29</span>
         </div>
         <div class="header__column">
           <i class="fa fa-moon-o"></i>
           <i class="fab fa-bluetooth-b"></i>
           <span class="header__battery">66%<i class="fa fa-battery-half"></i></span>
         </div>
         <div class="header__bottom">
           <div class="header__column">
             <a href="index.html">
             <i class="fa fa-times fa-lg"></i>
             </a>
             </div>
           <div class="header__column">
           </div>
           <div class="header__column">
            <i class="fa fa-user fa-lg "></i>
           </div>
           </div>
         </div>
      </div>
    </header>
    <main class="profile">
      <header class="profile__header">
        <img src="chris.jpg">
        <h3 class="profile__header-title">Chris</h3>
      </header>
      <input type="text" placeholder="chris.me@gmail.com">
      <div class="profile__actions">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-comment fa-2x"></i>
          </span>
          <span class="profile__action-title">My Chatroom</span>
        </div>
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-pencil fa-2x"></i>
          </span>
        <span class="profile__action-title">Edit profile</span>
        </div>
      </div>
    </main>
  </body>
</html>
